<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div id="data-container"></div>

    <script>
        SERVER = "http://127.0.0.1:8000/student";
        
        axios(SERVER).then(res => {
            document.getElementById('data-container').innerHTML = res.data
                .map(student => `<div>Student: ${student.email}, Age: ${student.age}</div>`)
                .join(''); // Convert array to a single string and insert it
        }).catch(err => console.error(err));
    </script>
</body>
</html>
